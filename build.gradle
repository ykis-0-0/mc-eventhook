plugins {
  // Apply the application plugin to add support for building a CLI application in Java.
  id 'java'
  id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral()

  maven { url 'https://papermc.io/repo/repository/maven-public/' }

  // For MockBukkit
  maven { url 'https://jitpack.io' }

}

configurations {
  bundled
  // Or else the JAR will be FAT like an American, ugh
  bundled.transitive = true
}

dependencies {

  // Start using Kotlin
  def depKotlin = 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
  implementation depKotlin
  bundled depKotlin

  // Use MockBukkit for testing.
  testImplementation 'com.github.seeseemelk:MockBukkit-v1.15:0.3.1-SNAPSHOT'
  // Which,
  // Use JUnit Jupiter for testing.
  testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

  // // This dependency is used by the application.
  // implementation 'com.google.guava:guava:30.1.1-jre'

  // compileOnly 'io.papermc.paper:paper-api:1.17-R0.1-SNAPSHOT'
  //compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
  compileOnly 'org.bukkit:bukkit:1.15.2-R0.1-SNAPSHOT'

  // Add generator for plugin.yml

  def depAnnotations = 'org.spigotmc:plugin-annotations:1.2.3-SNAPSHOT'
  compileOnly depAnnotations
  annotationProcessor depAnnotations

  // also enable for testing
  testCompileOnly depAnnotations
  testAnnotationProcessor depAnnotations

}

tasks.test {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform()
}

java {
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

base {
  distsDirectory = layout.buildDirectory
  libsDirectory = layout.buildDirectory
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
  kotlinOptions {
    jvmTarget = 1.8
  }
}

jar {
  from configurations.bundled.asFileTree.files.collect { zipTree(it) }

  duplicatesStrategy = DuplicatesStrategy.WARN
}
